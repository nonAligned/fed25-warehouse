
<h2 class="mt-3">Add new item</h2>
<form (ngSubmit)="onSubmit()" #itemForm="ngForm" novalidate class="pr-4">
    <div class="form-row">
        <div class="form-group col-12">
            <label for="article">Article</label>
            <select class="form-control" name="article" id="article" [(ngModel)]="newItem.article" required>
                <option value="">Choose an article</option>
                <option *ngFor="let article of articles" value="{{article?.code}}">{{article?.name}}</option>
            </select>
        </div>
    </div>
    <div class="form-row">
        <div class="form-group col-12">
            <label for="price">Price</label>
            <input type="number" class="form-control" id="price" name="price" required [(ngModel)]="newItem.price" placeholder="RSD">
        </div>
    </div>
    <div class="form-row">
        <div class="form-group col-12">
            <label for="quantity">Quantity</label>
            <input type="number" class="form-control" id="quantity" name="quantity" min="1" required [(ngModel)]="newItem.quantity" placeholder="1">
        </div>
    </div>
    <button type="submit" class="btn btn-add" [disabled]="itemForm.form.invalid"><strong>Save</strong></button>
</form>
