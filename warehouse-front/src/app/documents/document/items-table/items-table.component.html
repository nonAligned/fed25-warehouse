<table class="table table-bordered">
    <thead>
        <tr class="text-center">
            <th colspan="5" class="text-uppercase">Document Items</th>
        </tr>
        <tr>
            <th>Article</th>
            <th>Price</th>
            <th>Quantity</th>
            <th>Total Value</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let item of items">
            <td>{{item?.article}}</td>
            <td>{{item?.price | number: '1.2-2'}}</td>
            <td>{{item?.quantity}}</td>
            <td>{{item?.price * item?.quantity | number: '1.2-2'}}</td>
        </tr>
    </tbody>
</table>
